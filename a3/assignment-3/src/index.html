<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- Change this to your name-->
    <meta name="author" content="Luca Novello" />
    <title>DiscoTech</title>
    <!--
      Default classless CSS Stylesheet - https://watercss.kognise.dev/
      Feel free to choose another, or use your own styles.     
    -->
    <!-- <link rel="stylesheet" href="./css/water.css" /> -->
  </head>
  <body>
    <header class="header-container">
      <!-- Change this to your App's info -->
      <h1 class="header-title">DiscoTech</h1>
      <p class="header-slogan">Your Digital Dancefloor</p>
    </header>

    <nav class="menu-container" id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main class="artist-container">
      <h2 class="artist-title" id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table class="songs-table-container">
        <thead class="songs-table-head-wrapper" id="songs-head">
          <!-- Statically create the headings for your table here -->
        </thead>
        <tbody class="songs-table-body-wrapper" id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
