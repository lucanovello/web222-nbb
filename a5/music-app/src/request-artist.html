<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- Change this to your name-->
    <meta name="author" content="Luca Novello" />
    <title>DiscoTech | Request a new artist</title>
    <!--
      Default classless CSS Stylesheet - https://watercss.kognise.dev/
      Feel free to choose another, or use your own styles.     
    -->
    <!-- <link rel="stylesheet" href="./css/water.css" /> -->
  </head>
  <body>
    <!-- <div class="intro-screen" id="intro-screen"></div> -->
    <section class="nav-container" id="nav">
      <header class="header-container">
        <!-- Change this to your App's info -->
        <h1 class="header-title">DiscoTech</h1>
        <p class="header-slogan">Your Digital Dancefloor</p>
      </header>
      <div class="menu-wrapper">
        <nav class="menu-nav-wrapper">
          <a class="menu-title" href="./index.html">Home</a>
          <a class="menu-title" href="./index.html">Artists</a>
          <menu class="menu-artists-wrapper" id="menu">
            <!-- Dynamically create your menu category buttons here -->
          </menu>
          <a class="menu-title" href="./request-artist.html">Request a New Artist</a>
        </nav>
        <footer class="footer-wrapper">
          <form class="newsletter-form-wrapper" action="https://httpbin.org/post" method="POST">
            <h4 class="newsletter-form-title">Join our newsletter</h4>
            <label class="newsletter-form-label" for="email"
              >Sign up for updates on new music</label
            >
            <div class="newsletter-form-input-wrapper">
              <input
                class="newsletter-form-input"
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
              <input
                class="newsletter-form-submit"
                type="submit"
                value="JOIN"
                formtarget="_blank"
              />
            </div>
          </form>
          <p class="footer-text">
            <span> &copy;<span id="footer-copyright"></span></span> |
            <span>
              <a
                class="footer-name"
                href="https://matrix.senecapolytechnic.ca/~gnovello/"
                target="_blank"
                >Luca Novello</a
              >
            </span>
            | <span>WEB222NBB</span> | <span>Assignment 5</span>
          </p>
        </footer>
      </div>
    </section>

    <main class="artist-container">
      <img class="artist-image" id="artist-image" />
      <form
        class="artist-form-container"
        id="artist-form"
        action="https://httpbin.org/post"
        method="POST"
        formtarget="_blank"
      >
        <h2 class="artist-title" id="selected-artist">Request a New Artist</h2>
        <div class="artist-form-row-wrapper">
          <div class="artist-form-input-wrapper">
            <label class="artist-form-label" for="artist-name">Artist's Name:</label>
            <div class="artist-form-input-submit-wrapper">
              <input
                class="artist-form-input"
                type="text"
                id="artist-name"
                name="artist_name"
                placeholder="Enter the artist's name"
                required
              />
            </div>
          </div>

          <div class="artist-form-input-wrapper">
            <label class="artist-form-label" for="genre">Music Genre:</label>
            <div class="artist-form-input-submit-wrapper">
              <input
                class="artist-form-input"
                list="genres"
                id="genre"
                name="genre"
                placeholder="Please select a genre"
                required
              />
              <datalist id="genres" autocapitalize="words">
                <option value="Disco"></option>
                <option value="Pop"></option>
                <option value="Jazz"></option>
                <option value="Hip Hop"></option>
                <option value="Classical"></option>
                <option value="Electronic"></option>
                <option value="Country"></option>
                <option value="Reggae"></option>
                <option value="Rock"></option>
                <option value="Metal"></option>
              </datalist>
            </div>
          </div>
          <div class="artist-form-explicit-container">
            <label class="artist-form-label" for="explicit">Includes Explicit Lyrics:</label>
            <div class="artist-form-explicit-wrapper">
              <input class="artist-form-checkbox" type="checkbox" id="explicit" name="explicit" />
            </div>
          </div>
        </div>

        <div class="artist-form-row-wrapper">
          <div class="artist-form-input-wrapper">
            <label class="artist-form-label" for="social-media">Social Media URL(s):</label>
            <div class="artist-form-input-submit-wrapper add-more" id="social-media-parent">
              <input
                class="artist-form-input artist-form-add-input"
                type="url"
                id="social-media"
                name="social_media[]"
                multiple
                placeholder="Enter a URL"
              />
              <input class="artist-form-add-submit" id="add-social-btn" type="button" value="+" />
            </div>
          </div>

          <div class="artist-form-input-wrapper">
            <label class="artist-form-label" for="song-videos">Song/Video URL(s):</label>
            <div class="artist-form-input-submit-wrapper add-more" id="song-videos-parent">
              <input
                class="artist-form-input artist-form-add-input"
                type="url"
                id="song-videos"
                name="song_videos[]"
                placeholder="Enter a URL"
                required
              />
              <input class="artist-form-add-submit" id="add-song-btn" type="button" value="+" />
            </div>
          </div>
        </div>

        <div class="artist-form-row-wrapper">
          <div class="artist-form-input-wrapper">
            <label class="artist-form-label" for="description"
              >Why should this artist be added?</label
            >
            <textarea
              class="artist-form-textarea"
              id="description"
              name="description"
              rows="10"
              maxlength="1024"
            ></textarea>
          </div>
          <div class="artist-form-url-list-wrapper" id="artist-form-url-list-wrapper">
            <p class="artist-form-label" id="added-songs-title" hidden>Song/Video URL(s) added:</p>
            <ul class="artist-form-url-list" id="artist-form-url-list">
              <!-- added song urls display here -->
            </ul>
          </div>
          <div class="artist-form-social-list" id="artist-form-social-list"></div>
        </div>

        <input
          class="artist-form-submit"
          type="submit"
          value="Submit Request"
          formtarget="_blank"
        />
      </form>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/request-artist.js"></script>
  </body>
</html>
